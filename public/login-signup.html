<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitacer | Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .auth-container { max-width: 400px; }
        .wallet-btn { transition: all 0.3s ease; }
        .active-tab { background-color: #f0f9ff; color: #2563eb; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="auth-container bg-white rounded-xl shadow-lg overflow-hidden w-full">
        <!-- Tab Navigation -->
        <div class="flex border-b">
            <button class="flex-1 py-4 font-medium text-center active-tab" id="login-tab">Log In</button>
            <button class="flex-1 py-4 font-medium text-center" id="signup-tab">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div class="p-6" id="login-form">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                    Log In
                </button>
                <div class="text-center text-sm">
                    <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
                </div>
            </div>

            <div class="my-6 flex items-center">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="px-3 text-gray-500">or</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>

            <!-- Social Login -->
            <div class="space-y-3">
                <button class="w-full flex items-center justify-center space-x-2 border border-gray-300 py-2 rounded-lg hover:bg-gray-50">
                    <i class="fab fa-google text-red-500"></i>
                    <span>Continue with Google</span>
                </button>
                <button class="w-full flex items-center justify-center space-x-2 border border-gray-300 py-2 rounded-lg hover:bg-gray-50">
                    <i class="fab fa-apple text-gray-800"></i>
                    <span>Continue with Apple</span>
                </button>
            </div>

            <!-- Wallet Connect Section -->
            <div class="mt-8">
                <h3 class="text-sm font-medium text-gray-500 mb-3 text-center">CONNECT WALLET</h3>
                <div class="space-y-3">
                    <button class="wallet-btn w-full flex items-center justify-center space-x-2 bg-gray-900 text-white py-2 rounded-lg hover:bg-gray-800">
                        <i class="fab fa-ethereum text-blue-400"></i>
                        <span>MetaMask</span>
                    </button>
                    <button class="wallet-btn w-full flex items-center justify-center space-x-2 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                        <i class="fas fa-wallet"></i>
                        <span>WalletConnect</span>
                    </button>
                    <button class="wallet-btn w-full flex items-center justify-center space-x-2 bg-gray-100 text-gray-800 py-2 rounded-lg hover:bg-gray-200">
                        <i class="fas fa-mobile-alt"></i>
                        <span>Trust Wallet</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Signup Form (Hidden by default) -->
        <div class="p-6 hidden" id="signup-form">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="terms" class="mr-2">
                    <label for="terms" class="text-sm text-gray-600">
                        I agree to the <a href="#" class="text-blue-600 hover:underline">Terms</a> and <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>
                    </label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="kyc" class="mr-2">
                    <label for="kyc" class="text-sm text-gray-600">
                        Complete KYC verification now
                    </label>
                </div>
                <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                    Create Account
                </button>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.getElementById('login-tab').addEventListener('click', function() {
            this.classList.add('active-tab');
            document.getElementById('signup-tab').classList.remove('active-tab');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('signup-form').classList.add('hidden');
        });

        document.getElementById('signup-tab').addEventListener('click', function() {
            this.classList.add('active-tab');
            document.getElementById('login-tab').classList.remove('active-tab');
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
        });

        // Wallet connection simulation
        document.querySelectorAll('.wallet-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                alert('Wallet connection functionality will be implemented with Web3.js');
            });
        });
    </script>
</body>
</html>
