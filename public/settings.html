<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitacer | Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .settings-tab { transition: all 0.2s ease; }
        .settings-tab:hover { background-color: #f3f4f6; }
        .settings-tab.active { background-color: #2563eb; color: white; }
        .security-badge { width: 8px; height: 8px; }
        .security-badge.high { background-color: #10b981; }
        .security-badge.medium { background-color: #f59e0b; }
        .security-badge.low { background-color: #ef4444; }
        .toggle-switch { width: 44px; height: 24px; }
        .toggle-switch:checked { background-color: #2563eb; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm py-4 px-6 flex items-center justify-between">
        <div class="flex items-center space-x-2">
            <i class="fas fa-landmark text-blue-600 text-xl"></i>
            <span class="font-bold text-lg">Bitacer</span>
        </div>
        <div class="flex items-center space-x-4">
            <a href="#" class="text-gray-600 hover:text-blue-600">
                <i class="fas fa-bell"></i>
            </a>
            <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                <i class="fas fa-user text-blue-600"></i>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Settings Sidebar -->
            <div class="w-full lg:w-64 flex-shrink-0">
                <div class="bg-white rounded-xl shadow overflow-hidden sticky top-4">
                    <div class="p-4 border-b">
                        <h2 class="text-xl font-bold">Settings</h2>
                    </div>
                    <div class="divide-y">
                        <a href="#profile" class="settings-tab active block p-4 hover:bg-gray-50">
                            <i class="fas fa-user-circle mr-2"></i> Profile
                        </a>
                        <a href="#security" class="settings-tab block p-4 hover:bg-gray-50">
                            <i class="fas fa-shield-alt mr-2"></i> Security
                        </a>
                        <a href="#notifications" class="settings-tab block p-4 hover:bg-gray-50">
                            <i class="fas fa-bell mr-2"></i> Notifications
                        </a>
                        <a href="#wallet" class="settings-tab block p-4 hover:bg-gray-50">
                            <i class="fas fa-wallet mr-2"></i> Wallet Settings
                        </a>
                        <a href="#privacy" class="settings-tab block p-4 hover:bg-gray-50">
                            <i class="fas fa-lock mr-2"></i> Privacy
                        </a>
                        <a href="#preferences" class="settings-tab block p-4 hover:bg-gray-50">
                            <i class="fas fa-cog mr-2"></i> Preferences
                        </a>
                        <a href="#help" class="settings-tab block p-4 hover:bg-gray-50">
                            <i class="fas fa-question-circle mr-2"></i> Help
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Settings Content -->
            <div class="flex-1">
                <!-- Profile Section -->
                <div id="profile" class="bg-white rounded-xl shadow p-6 mb-6">
                    <h2 class="text-xl font-bold mb-6">Profile Information</h2>
                    
                    <div class="flex flex-col md:flex-row gap-6 mb-8">
                        <div class="flex flex-col items-center">
                            <div class="w-24 h-24 rounded-full bg-gray-200 mb-4 overflow-hidden">
                                <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg" class="w-full h-full object-cover">
                            </div>
                            <button class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                                <i class="fas fa-camera mr-1"></i> Change Photo
                            </button>
                        </div>
                        
                        <div class="flex-1">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                    <input type="text" value="Rahul" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                    <input type="text" value="Sharma" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                    <input type="email" value="rahul.sharma@example.com" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                                    <input type="tel" value="+1 (555) 123-4567" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div class="md:col-span-2">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                                    <textarea class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" rows="2">123 Tech Park, Bangalore, Karnataka, India - 560001</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex justify-end">
                        <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-3 px-4">
        <a href="dashboard.html" class="text-gray-600 flex flex-col items-center">
            <i class="fas fa-home"></i>
            <span class="text-xs mt-1">Home</span>
        </a>
        <a href="marketplace.html" class="text-gray-600 flex flex-col items-center">
            <i class="fas fa-store"></i>
            <span class="text-xs mt-1">Market</span>
        </a>
        <a href="wallet.html" class="text-gray-600 flex flex-col items-center">
            <i class="fas fa-wallet"></i>
            <span class="text-xs mt-1">Wallet</span>
        </a>
        <a href="settings.html" class="text-blue-600 flex flex-col items-center">
            <i class="fas fa-cog"></i>
            <span class="text-xs mt-1">Settings</span>
        </a>
    </div>
</body>
</html>
